<div class="modal-header">
    <h3>New Review</h3>
  </div>
  <form name="tagForm" class="form-inline text-center" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputName">Reviewer Name</label>
            <div class="col-sm-4">
                <input type="text" name="name" class="form-control"
                 ng-maxlength="36" required ng-model="review.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputSkill">Rate Skill</label>
            <div class="col-sm-4">
                <input type="text" name="skill" class="form-control"
                 ng-maxlength="36" required ng-model="review.skill">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputGpa">GPA</label>
            <div class="col-sm-4">
                <input type="text" name="gpa" class="form-control"
                 ng-maxlength="36" required ng-model="review.gpa">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputExperience">Rate Experience</label>
            <div class="col-sm-4">
                <input type="text" name="experience" class="form-control"
                 ng-maxlength="36" required ng-model="review.experience">
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <button ng-click="close(review)" class="btn btn-primary">
        <span class="fas fa-plus"></span> Add
      </button>
      <button ng-click="close(null)" class="btn btn-default">Cancel</button>
    </div>
  </form>
