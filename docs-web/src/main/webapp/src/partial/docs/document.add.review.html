<div class="modal-header">
    <h3>New Review</h3>
</div>
<form name="tagForm" class="form-inline" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label text-right" for="inputGpa">GPA</label>
            <div class="col-sm-4">
                <input type="text" name="gpa" class="form-control" ng-maxlength="36" required ng-model="document.review.gpa">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputSkill">Rate Skills</label>
            <div class="col-sm-4">
                <input type="text" name="skills_rating" class="form-control" ng-maxlength="36" required ng-model="document.review.skills_rating">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputWork">Rate Work</label>
            <div class="col-sm-4">
                <input type="text" name="work_rating" class="form-control" ng-maxlength="36" required ng-model="document.review.work_rating">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputResearch">Rate Research</label>
            <div class="col-sm-4">
                <input type="text" name="research_rating" class="form-control" ng-maxlength="36" required ng-model="document.review.research_rating">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputLetter">Rate Letter</label>
            <div class="col-sm-4">
                <input type="text" name="letter_rating" class="form-control" ng-maxlength="36" required ng-model="document.review.letter_rating">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="addReview()" class="btn btn-primary">
        <span class="fas fa-plus"></span> Add
      </button>
        <button ng-click="cancel()" class="btn btn-default">Cancel</button>
    </div>
</form>
